<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cafeteria Menu</title>
</head>
<body>
  <h1>UNIVERSITY CAFETERIA</h1>
  
  <form action="{{ url_for('order_approval') }}" method="post">
    <h2>Select Your Items:</h2>
    {% for key, item in menu.items() %}
      <label>
        <input type="checkbox" name="order" value="{{ key }}"> {{ item.name }} - shs.{{ item.price }}
      </label><br>
    {% endfor %}

    <br><br>

    <label for="customer_name">Your Name:</label><br>
    <input type="text" id="customer_name" name="customer_name" required><br><br>

    <label for="location">Your Location (Table/Room):</label><br>
    <input type="text" id="location" name="location" required><br><br>

    <button type="submit">Proceed to Order Approval</button>
  </form>
</body>
</html>
