<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
</head>
<body>
  <h1>Menu</h1>
  <form action="{{ url_for('order_approval') }}" method="post">
    <label for="customer_name">Name:</label>
    <input type="text" id="customer_name" name="customer_name" required><br><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br><br>

    <h2>Select Items:</h2>
    {% for key, item in menu.items() %}
        <input type="checkbox" id="{{ key }}" name="order" value="{{ key }}">
        <label for="{{ key }}">{{ item['name'] }} - shs.{{ item['price'] }}</label><br>
    {% endfor %}
    <br>
    <button type="submit">Place Order</button>
 </form>
</body>
</html>
