<h2>Order Confirmation</h2>
<p>Thank you, {{ customer_name }}! Your order has been placed.</p>
<p><strong>Location:</strong> {{ location }}</p>

<p>Order Details:</p>
<ul>
    {% for item in order %}
        <li>{{ item }}</li>
    {% endfor %}
</ul>

<p>Total Price: ${{ total_price }}</p>

<a href="/">Order Again</a>
