<!DOCTYPE html>
<html>
<head>
    <title>Order Confirmation</title>
</head>
<body>
    <h1>Order Confirmed!</h1>
    <p>Thank you, {{ order.customer_name }}!</p>
    
    <h3>Delivery to: {{ order.location }}</h3>
    
    <h2>Your Order:</h2>
    <ul>
      {% for item in order['items'] %}
        <li>{{ item.name }} - shs.{{ item.price }}</li>
      {% endfor %}
  
    </ul>
    
    <h3>Total: shs.{{ order.total_price }}</h3>
    
    <a href="{{ url_for('index') }}">Order Again</a>
</body>
</html>
